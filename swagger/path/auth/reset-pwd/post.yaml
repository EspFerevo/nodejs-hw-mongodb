tags:
  - Authentication
summary: Reset password
operationId: resetPassword
desacription: "Reset user's password"
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - password
          - token
        properties:
          password:
            type: string
            description: New password
            example: kPOusm_245
          token:
            type: string
            description: JWT token. Can be taken from reset password email.
            example: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c'
responses:
  '200':
    description: Password successfully reseted.
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Password has been successfully reset.'
            data:
              type: object
  '401':
    description: Token is expired or invalid. New password is the same old password or invalid.
    $ref: '../../../components/responses/401pwdReset.yaml'
  '404':
    desacription: User not found
    $ref: '../../../components/responses/404user.yaml'
